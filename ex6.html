<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <script>
      var coworkers = ["abc", "bcd"];
      coworkers.push("pushing");
      coworkers.pop();
      for (var i = 0; i < coworkers.length; i++) {
        document.write(coworkers[i]);
      }
    </script>
  </body>
</html>
